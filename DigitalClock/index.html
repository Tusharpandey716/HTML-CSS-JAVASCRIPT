<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock with Alarm</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1>Digital Clock</h1>
            <div id="time" class="time">00:00:00 AM</div>
            <div class="input-row">
                <input type="date" id="alarmDate">
                <input type="time" id="alarmTime">
                <button id="setAlarm">Set Alarm</button>
            </div>
            <div id="alarms" class="alarms"></div>
        </div>
    </div>
    <audio id="alarm_audio" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
